<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Review</title>
</head>
<body>
  <div class="container">
    <div id="main">
      <input type="text" id="input">
      <button id="add-to-list">Add to List</button>

      <h4>Favorite Food:</h4>
      <ul id="favorite-food">
        <li>Ramen</li>
        <li>Sushi</li>
        <li>Curry</li>
      </ul>

      <h4 id="change-me">Change Me</h4>

      <h4>My Cohort: <span id="my-cohort"></span></h4>
      <input type="text" id="cohort-name">
      <button id="change-cohort">Update</button>

      <br>
      <button id="highlight">Highlight</button>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      var favFood = document.querySelector("#input");

      $("#add-to-list").click(function () {
        $("#favorite-food").append("<li>" + favFood.value + "</li>");
      });

      $("#change-me").dblclick(function () {
        $(this).css("background-color", "purple");
      });

      var cohortName = document.querySelector("#cohort-name");

      $("#change-cohort").click(function () {
        $("#my-cohort").text(cohortName.value);
      });

      $("#highlight").click(function () {
        $("#my-cohort").css("background-color", "yellow");
      });

      function pinkBackground() {
        var container = document.querySelector(".container");
        var changeColor = setTimeout(function () {
          container.style.backgroundColor = "pink";
        }, 3000)
      }
      pinkBackground();
    });
  </script>
</body>
</html>
